version: '3.3'

services:
  app:
    container_name: 'dashboard'
    build: .
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - PORT=3005
    ports:
      - "8001:3005"
    command: npm start
    networks:
      - backend_network

  nginx:
    image: nginx
    container_name: nginx_dashboard
    ports:
      - "8006:8006"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /usr/share/nginx/html:/usr/share/nginx/html
      - /var/www/html:/var/www/html
    networks:
      - backend_network

volumes:
  node_modules:

networks:
  backend_network:
    driver: bridge
